<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>갤러리</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1.title {
            color: #e63946;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        nav { display: flex; justify-content: center; margin: 30px 0; }
        ul#topmenu {
            padding: 0; margin: 0; display: flex; gap: 10px;
        }
        ul#topmenu li {
            list-style: none; background-color: #ffffff;
            color: #1d3557; border: 1px solid #e63946;
            width: 120px; height: 40px; line-height: 40px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        ul#topmenu li a {
            display: block; width: 100%; height: 100%;
            text-decoration: none; color: inherit;
        }
        ul#topmenu li:hover {
            background-color: #e63946; color: white;
            transform: translateY(-2px);
        }

        .content {
            background-color: #ffffff;
            width: 90%; max-width: 1000px;
            margin: 0 auto; padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item p {
            margin: 8px;
            font-size: 14px;
        }

        hr {
            border: none; height: 1px; background-color: #ccc;
            margin: 40px 0;
        }

        .login-wrapper {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .login-btn {
            background-color: white;
            color: #1d3557;
            border: 1px solid #e63946;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e63946;
            color: white;
        }

        /* 글 작성하기 버튼 스타일 - 로그인 버튼과 유사 */
        .write-button {
            background-color: white;
            color: #1d3557;
            border: 1px solid #e63946;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .write-button:hover {
            background-color: #e63946;
            color: white;
        }

        /* 오른쪽 정렬 */
        .more-btn-wrapper {
            text-align: right;
            margin-bottom: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .pagination a {
            color: #1d3557;
            padding: 8px 14px;
            text-decoration: none;
            border: 1px solid #e63946;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }   

        .pagination a:hover {
            background-color: #e63946;
            color: white;
        }

        .pagination a.active {
            background-color: #e63946;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 로그인 버튼 -->
    <div class="login-wrapper">
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}" class="login-btn">마이페이지</a>
            <a href="{% url 'accounts:logout' %}" class="login-btn" style="margin-left: 10px;">로그아웃</a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="login-btn">로그인</a>
        {% endif %}
    </div>

    <h1 class="title">Master Board</h1>
    <nav>
        <ul id="topmenu">
            <li><a href="{% url 'home' %}">HOME</a></li>
            <li><a href="board_list.html">일반게시판</a></li>
            <li><a href="gallery.html">갤러리</a></li>
            <li><a href="admin.html">관리게시판</a></li>
            <li><a href="{% url 'accounts:profile' %}">마이페이지</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>갤러리</h2>

        <!-- 글 작성하기 버튼 -->
        <div class="more-btn-wrapper">
            <a href="gallery_write.html" class="write-button">글 작성하기</a>
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 1">
                <p>제목1</p>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 2">
                <p>제목2</p>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 3">
                <p>제목3</p>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 4">
                <p>제목4</p>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 5">
                <p>제목5</p>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 6">
                <p>제목6</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 7">
                <p>제목7</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 8">
                <p>제목8</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 9">
                <p>제목9</p>
            </div>
        
        </div>
    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
    </div>

    <hr>
</body>
</html>
