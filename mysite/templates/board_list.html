<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 게시판</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1.title {
            color: #e63946;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* 로그인 버튼 wrapper */
        .login-wrapper {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .login-btn {
            background-color: white;
            color: #1d3557;
            border: 1px solid #e63946;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e63946;
            color: white;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        ul#topmenu {
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        ul#topmenu li {
            list-style: none;
            background-color: #ffffff;
            color: #1d3557;
            border: 1px solid #e63946;
            width: 120px;
            height: 40px;
            line-height: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        ul#topmenu li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        ul#topmenu li:hover {
            background-color: #e63946;
            color: white;
            transform: translateY(-2px);
        }

        .content {
            background-color: #ffffff;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .write-button {
            background-color: white;
            color: #1d3557;
            border: 1px solid #e63946;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .write-button:hover {
            background-color: #e63946;
            color: white;
        }

        .more-btn-wrapper {
            text-align: right;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #e63946;
            color: white;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        table th.like-col, table td.like-col {
            width: 80px;
            text-align: center;
        }

        table td a {
            color: #1d3557;
            text-decoration: none;
        }

        table td a:hover {
            color: #e63946;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .pagination a {
            color: #1d3557;
            padding: 8px 14px;
            text-decoration: none;
            border: 1px solid #e63946;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #e63946;
            color: white;
        }

        .pagination a.active {
            background-color: #e63946;
            color: white;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <!-- 로그인 버튼 -->
    <div class="login-wrapper">
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}" class="login-btn">마이페이지</a>
            <a href="{% url 'accounts:logout' %}" class="login-btn" style="margin-left: 10px;">로그아웃</a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="login-btn">로그인</a>
        {% endif %}
    </div>

    <div>
        <h1 class="title">Master Board</h1>
        <nav>
            <ul id="topmenu">
                <li><a href="{% url 'home' %}">HOME</a></li>
                <li><a href="board_list.html">일반게시판</a></li>
                <li><a href="gallery.html">갤러리</a></li>
                <li><a href="admin.html">관리게시판</a></li>
                <li><a href="{% url 'accounts:profile' %}">마이페이지</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h2>일반 게시판</h2>

        <div class="more-btn-wrapper">
            <a href="board_write.html" class="write-button">글 작성하기</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th class="like-col">좋아요 수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td><a href="board_detail.html">공지사항 확인 부탁드립니다.</a></td>
                    <td>관리자</td>
                    <td>2025-07-20</td>
                    <td>132</td>
                    <td class="like-col">15</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="board_detail.html">자유롭게 글 남겨주세요!</a></td>
                    <td>홍길동</td>
                    <td>2025-07-19</td>
                    <td>98</td>
                    <td class="like-col">22</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><a href="board_detail.html">첫 게시글입니다.</a></td>
                    <td>관리자</td>
                    <td>2025-07-18</td>
                    <td>76</td>
                    <td class="like-col">12</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
    </div>

    <hr>
</body>
</html>
